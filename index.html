<!-- main page -->
<!doctype html>
<html>
	<head>
		<title>Mr. Red Panda's Website</title>
		<link href="style.css" rel="stylesheet">
		<script>
		function getImage(v) {
			var path;
			if (v < 1/7) {
				path = "switch_images/switch1.jpeg";
			} else if (v < 2/7) {
				path = "switch_images/switch2.jpeg";
			} else if (v < 3/7) {
				path = "switch_images/switch3.jpeg";
			} else if (v < 4/7) {
				path = "switch_images/switch4.jpeg";
			} else if (v < 5/7) {
				path = "switch_images/switch5.jpeg";
			} else if (v < 6/7) {
				path = "switch_images/switch6.jpeg";
			} else {
				path = "switch_images/switch7.JPG"
			}
			document.getElementById("switch").src = path;
		}
		</script>
	</head>
	<body>
		<!-- top part of the page -->
		<div class="container center">
			<h1>
			Mr. Red Panda
			</h1>
			<img id="switch" src="mrRedPanda.JPG" height=500px style="border-radius: 30px">
			<br>
			<button id="switch_btn" type="button" onclick="getImage(Math.random())" class="btn-md">See another cute picture!</button>
		</div>

		<!-- resume section of the page -->
		<div class="container resume">
			<h1>
			Resume
			</h1>
			<h2>
			Education
			</h2>
			<p>
			Stony Brook University
			B.S. in Animal Studies
			</p>
			<h2>
			Skills
			</h2>
			<p>
			Gymnastics
			</p>
			<img src="redpanda.gif" width=250px>
			<p>
			Pumpkin Slaying
			</p>
			<img src="redpandapumpkin.jpg" width=250px>
		</div>

		<!-- bottom portion of the page -->
		<div class="container">
			<p>
			Mr. Red Panda should be hired for every job.
			</p>
		</div>
	</body>
</html>
